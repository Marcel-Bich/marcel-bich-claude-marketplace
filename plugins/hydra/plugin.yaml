name: hydra
description: Git Worktree management for parallel agent execution - isolated working directories without Git conflicts
version: 0.1.2
author: Marcel Bich
repository: https://github.com/Marcel-Bich/marcel-bich-claude-marketplace

commands:
  help:
    description: hydra - Show available commands and explain the concept
    source: commands/help.md
  create:
    description: hydra - Create a new Git worktree for isolated work
    source: commands/create.md
  list:
    description: hydra - List all Git worktrees of the repository
    source: commands/list.md
  status:
    description: hydra - Show detailed status of one or all worktrees
    source: commands/status.md
  delete:
    description: hydra - Safely remove a Git worktree
    source: commands/delete.md
  spawn:
    description: hydra - Start an agent in an existing worktree
    source: commands/spawn.md
  parallel:
    description: hydra - Start multiple agents in parallel across worktrees
    source: commands/parallel.md
  merge:
    description: hydra - Merge a worktree branch back into current branch
    source: commands/merge.md
  cleanup:
    description: hydra - Remove already merged worktrees and their branches
    source: commands/cleanup.md
  watch:
    description: hydra - Live monitoring of background agents with status table
    source: commands/watch.md
