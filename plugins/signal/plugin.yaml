name: signal
description: Desktop notifications showing what Claude Code is working on - stay informed even when the terminal is not in focus. Optional sound alerts and AI summaries
version: 1.2.3
author: Marcel Bich
repository: https://github.com/Marcel-Bich/marcel-bich-claude-marketplace

hooks:
  stop:
    command: bash
    args:
      - -c
      - "cat | {{pluginPath}}/scripts/stop-notify.sh"
  pre_tool_use:
    command: bash
    args:
      - -c
      - "cat | {{pluginPath}}/scripts/hook-notify.sh PreToolUse"
  notification:
    command: bash
    args:
      - -c
      - "cat | {{pluginPath}}/scripts/hook-notify.sh Notification"
